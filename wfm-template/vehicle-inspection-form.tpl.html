<md-list class="vehicle-inspection">
  <md-list-item>
    <md-switch ng-model="ctrl.model.fuel">
      <md-icon md-font-set="material-icons">local_gas_station</md-icon>
      Fuel
    </md-switch>
  </md-list-item>
  <md-list-item>
    <md-switch ng-model="ctrl.model.tires">
      <md-icon md-font-set="material-icons">album</md-icon>
      Tires
    </md-switch>
  </md-list-item>
  <md-list-item>
    <button class="button button-positive button-full" ng-click="ctrl.done()">Submit</button>
  </md-list-item>
</md-list>
