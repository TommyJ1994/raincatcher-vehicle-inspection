<md-grid-list class="vehicle-inspection" md-cols="3" md-row-height="1.5rem">
  <md-grid-tile md-colspan="3">
    <md-subheader class="md-no-sticky">Vehicle Inspection</md-subheader>
  </md-grid-tile>

  <md-grid-tile md-colspan="2">
    <div>
      <md-icon md-font-set="material-icons">local_gas_station</md-icon>
      Fuel:
    </div>
  </md-grid-tile>
  <md-grid-tile>
    {{vehicleInspection.fuel}}
  </md-grid-tile>

  <md-grid-tile md-colspan="2">
    <div>
      <md-icon md-font-set="material-icons">album</md-icon>
      Tires
    </div>
  </md-grid-tile>
  <md-grid-tile>
    <div>
      <md-icon md-font-set="material-icons" ng-show="vehicleInspection.tires">check_circle</md-icon>
      <md-icon md-font-set="material-icons" ng-show="! vehicleInspection.tires">cancel</md-icon>
    </div>
  </md-grid-tile>

  <md-grid-tile md-colspan="2">
    <div>
      <md-icon md-font-set="material-icons">brightness_low</md-icon>
      Lights
    </div>
  </md-grid-tile>
  <md-grid-tile>
    <div>
      <md-icon md-font-set="material-icons" ng-show="vehicleInspection.lights">check_circle</md-icon>
      <md-icon md-font-set="material-icons" ng-show="! vehicleInspection.lights">cancel</md-icon>
    </div>
  </md-grid-tile>
</md-grid-list>
