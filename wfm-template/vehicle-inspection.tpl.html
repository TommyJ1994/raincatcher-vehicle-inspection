<md-list class="vehicle-inspection">
  <md-list-item class="item-divider">
    Vehicle Inspection
  </md-list-item>
  <md-list-item>
    <md-icon md-font-set="material-icons">local_gas_station</md-icon>
    Fuel
    <div>
      <md-icon md-font-set="material-icons" ng-show="vehicleInspection.fuel">check_circle</md-icon>
      <md-icon md-font-set="material-icons" ng-show="! vehicleInspection.fuel">cancel</md-icon>
    </div>
  </md-list-item>
  <md-list-item>
    <md-icon md-font-set="material-icons">album</md-icon>
    Tires
    <div>
      <md-icon md-font-set="material-icons" ng-show="vehicleInspection.tires">check_circle</md-icon>
      <md-icon md-font-set="material-icons" ng-show="! vehicleInspection.tires">cancel</md-icon>
    </div>
  </md-list-item>
</md-list>
